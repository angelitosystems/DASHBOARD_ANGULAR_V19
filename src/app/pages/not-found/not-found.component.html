<div class="min-h-screen bg-gradient-to-br from-background via-background to-muted flex items-center justify-center p-4">
  <div class="max-w-2xl mx-auto text-center">
    <!-- Animated 404 Number -->
    <div class="relative mb-8">
      <div class="text-[12rem] md:text-[16rem] font-black text-primary/10 leading-none select-none animate-pulse">
        404
      </div>
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="text-6xl md:text-8xl font-bold bg-gradient-to-r from-primary to-primary/70 bg-clip-text text-transparent animate-bounce">
          404
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div class="mb-8 animate-fade-in">
      <h1 class="text-3xl md:text-4xl font-bold text-foreground mb-4">
        ¡Oops! Página no encontrada
      </h1>
      <p class="text-lg text-muted-foreground mb-2">
        La página que buscas no existe o ha sido movida.
      </p>
      <p class="text-muted-foreground">
        Pero no te preocupes, te ayudamos a encontrar lo que necesitas.
      </p>
    </div>

    <!-- Illustration -->
    <div class="mb-12 animate-slide-up">
      <div class="relative mx-auto w-64 h-64 md:w-80 md:h-80">
        <!-- Planet -->
        <div class="absolute inset-0 rounded-full bg-gradient-to-br from-primary/20 to-primary/5 border-2 border-primary/20 animate-spin-slow">
          <div class="absolute top-8 left-8 w-4 h-4 bg-primary/30 rounded-full"></div>
          <div class="absolute bottom-12 right-12 w-6 h-6 bg-primary/20 rounded-full"></div>
          <div class="absolute top-1/2 left-4 w-3 h-3 bg-primary/40 rounded-full"></div>
        </div>
        
        <!-- Astronaut -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-float">
          <div class="w-16 h-16 bg-gradient-to-br from-primary to-primary/80 rounded-full flex items-center justify-center shadow-lg">
            <ng-icon hlm name="lucideSearch" size="lg" class="text-primary-foreground" />
          </div>
        </div>

        <!-- Stars -->
        <div class="absolute top-4 right-8 w-2 h-2 bg-primary/60 rounded-full animate-twinkle"></div>
        <div class="absolute bottom-8 left-12 w-1 h-1 bg-primary/40 rounded-full animate-twinkle" style="animation-delay: 0.5s;"></div>
        <div class="absolute top-16 left-8 w-1.5 h-1.5 bg-primary/50 rounded-full animate-twinkle" style="animation-delay: 1s;"></div>
        <div class="absolute bottom-16 right-4 w-1 h-1 bg-primary/30 rounded-full animate-twinkle" style="animation-delay: 1.5s;"></div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center animate-slide-up" style="animation-delay: 0.3s;">
      <button
        hlmBtn
        size="lg"
        class="bg-primary hover:bg-primary/90 text-primary-foreground px-8 py-3 rounded-xl font-semibold transition-all duration-200 hover:scale-105 shadow-lg hover:shadow-xl"
        (click)="goHome()"
      >
        <ng-icon hlm name="lucideHouse" size="sm" class="mr-2" />
        Ir al Dashboard
      </button>
      
      <button
        hlmBtn
        variant="outline"
        size="lg"
        class="px-8 py-3 rounded-xl font-semibold transition-all duration-200 hover:scale-105 border-2"
        (click)="goBack()"
      >
        <ng-icon hlm name="lucideArrowLeft" size="sm" class="mr-2" />
        Volver Atrás
      </button>
    </div>

    <!-- Help Text -->
    <div class="mt-12 p-6 bg-muted/30 rounded-2xl border border-border/50 animate-fade-in" style="animation-delay: 0.6s;">
      <h3 class="text-lg font-semibold text-foreground mb-2">¿Necesitas ayuda?</h3>
      <p class="text-muted-foreground text-sm">
        Si crees que esto es un error, contacta al administrador del sistema o intenta navegar usando el menú principal.
      </p>
    </div>
  </div>
</div>
